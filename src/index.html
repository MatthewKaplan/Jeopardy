<!DOCTYPE html>
<html>
<head>
  <title>Game Time</title>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <section class="start-page">
    <h1>The Citadel of Ricks Jeopordy</h1>
    <h2>Choose a Rick:</h2>
    <section class="players">
      <div class="rick1">
        <img class="rick-sanchez" src="https://i.imgur.com/GdkebcX.png" height="200" width="150"><br>
        <label for="player1">Player Name:</label>
        <input type="text" name="player1" id="player1">
      </div>  
      <div class="rick2">
        <img class="rick-sanchez" src="https://i.imgur.com/CVtT9J8.png" height="200" width="150"><br>
        <label for="player2">Player Name:</label>
        <input type="text" name="player2" id="player2">
      </div>  
      <div class="rick3">
        <img class="rick-sanchez" src="https://i.imgur.com/J4EM0ux.png" height="200" width="350"><br>
        <label for="player3">Player Name:</label>
        <input type="text" name="player3" id="player3">
      </div>  
    </section>
    <section class="btn">
      <button class="play-game-btn" type="submit">Play Game</button>
      <!-- <img class="portal" src="images/portal.png" height="300" width="200"> -->
    </section>
  </section>
  <header class="hidden">
    <section class="header-bar">
      <div class="round">
        <h3>Round X</h3>
      </div>
      <div class="game-name">
        <h3>Jeopardy</h3>
      </div>
      <div class="reset-game">
        <h3>Reset Game</h3>
      </div>
    </section> 
  </header>

  <section class="game none hidden">
    <section class="question-box-area">
      <section class="categories-container">
        <div class="categories-box cat-0">
          <h3>Topic 1</h3>
        </div>
        <div class="categories-box cat-1">
          <h3>Topic 2</h3>
        </div>
        <div class="categories-box cat-2">
          <h3>Topic 3</h3>
        </div>
        <div class="categories-box cat-3">
          <h3>Topic 4</h3>
        </div>
      </section>
      <section class="questions-container">
        <div class="box">
          <h2>$100</h2>
        </div>
        <div class="box">
          <h2>$200</h2>
        </div>
        <div class="box">

        </div>
        <div class="box">
          <h2>$400</h2>
        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">
          <h2>$300</h2>
        </div>
        <div class="box">
          <h2>$400</h2>
        </div>
        <div class="box">
          <h2>$100</h2>
        </div>
        <div class="box">
          <h2>$200</h2>
        </div>
        <div class="box">
          <h2>$300</h2>
        </div>
        <div class="box">
          <h2>$400</h2>
        </div>
        <div class="box">
          <h2>$100</h2>
        </div>
        <div class="box">
          <h2>$200</h2>
        </div>
        <div class="box">
          <h2>$300</h2>
        </div>
        <div class="box">
          <h2>$400</h2>
        </div>
      </section>
    </section>
  </section>
  <section class="player-section hidden">
    <div class="player-1">
      <img class="rick-sanchez" src="https://i.imgur.com/GdkebcX.png" height="200" width="150">
      <h3 class="player-1-name">Player 1:</h3>
      <h3>Score:</h3>
    </div>
    <div class="player-2">
      <img class="rick-sanchez" src="https://i.imgur.com/CVtT9J8.png" height="200" width="150">
      <h3 class="player-2-name">Player 2:</h3>
      <h3>Score:</h3>
    </div>
    <div class="player-3">
      <img class="rick-sanchez" src="https://i.imgur.com/J4EM0ux.png" height="200" width="350">
      <h3 class="player-3-name">Player 3:</h3>
      <h3>Score:</h3>
    </div>
  </section>
  <section class="question-display">
    <h1 class="question-title">Question</h1>
    <form>
      <p>Potential Answers:</p>
      <div class="potential-answers">
        <input type="radio" id = "answer-1" name="1">
        <label for="answer-1">Potential Answer 1</label>
      
        <input type="radio" id = "answer-2" name="2">
        <label for="answer-2">Potential Answer 2</label>
      
        <input type="radio" id = "answer-3" name="3">
        <label for="answer-3">Potential Answer 3</label>
    
        <input type="radio" id = "answer-4" name="4">
        <label for="answer-4">Potential Answer 4</label>
      </div>
      <div class="guess-btn">
        <button class="guess-button">Submit Answer</button>
      </div>
    </form>
  </section>

</html>
