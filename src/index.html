<!DOCTYPE html>
<html>
<head>
  <title>Game Time</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <section class="start-page">
    <img src="https://i.imgur.com/ROXpBHv.png?1" class="start-screen-title" height=400px width=2500px>
    <h2 class="select-nerds">Select Your Nerds:</h2>
    <section class="players">
      <div class="nerd">
        <img class="nerd-img" src="https://i.imgur.com/o1IfnLG.jpg" alt="Lewis from revenge of the nerds"><br>
        <label for="player1" class="name-label"><br>
          <input type="text" name="player1" class="player1" id="name-input">
        </label>
      </div>  
      <div class="nerd">
        <img class="nerd-img" src="https://i.imgur.com/O7Q5jfR.jpg?1" alt="Orge from revenge of the nerds"><br>
        <label for="player2" class="name-label"><br>
          <input type="text" name="player2" class="player2" id="name-input">
        </label>
      </div>  
      <div class="nerd">
        <img class="nerd-img" src="https://i.imgur.com/c7Bfxuq.jpg" alt="Judy from revenge of the nerds"><br>
        <label for="player3" class="name-label"><br>
          <input type="text" name="player3" class="player3" id="name-input">
        </label>
      </div>  
    </section>
    <section class="btn-container">
      <input class="play-game-btn" type="submit" disabled='disabled' value="Play Game">
    </section>
  </section>
  <header class="hidden header-bar">
    <section class="round">
      <h3 class="round">Round <span class="round-num">1</span></h3>
    </section>
    <section class="game-name">
      <h3 class="main-title">Revenge of the Nerds!</h3>
    </section>
    <section class="reset-game">
      <button class="reset-btn">Reset Game</button>
    </section>
  </header>
  <section class="game none hidden">
    <section class="question-box-area">
      <section class="categories-container">
        <article class="categories-box cat-0">
          <h3>Topic 1</h3>
        </article>
        <article class="categories-box cat-1">
          <h3 >Topic 2</h3>
        </article>
        <article class="categories-box cat-2">
          <h3>Topic 3</h3>
        </article>
        <article class="categories-box cat-3">
          <h3>Topic 4</h3>
        </article>
      </section>
      <section class="questions-container">
        <button class="box" id="0">
          <h2 class="box-title 100">100</h2>
        </button>
        <button class="box" id = "1">
          <h2 class="box-title 200">200</h2>
        </button>
        <button class="box" id = "2">
          <h2 class="box-title 300">300</h2>
        </button>
        <button class="box" id = "3">
          <h2 class="box-title 400">400</h2>
        </button>
        <button class="box" id = "4">
          <h2 class="box-title 100">100</h2>
        </button>
        <button class="box" id="5">
          <h2 class="box-title 200">200</h2>
        </button>
        <button class="box" id="6">
          <h2 class="box-title 300">300</h2>
        </button>
        <button class="box" id = "7">
          <h2 class="box-title 400">400</h2>
        </button>
        <button class="box" id = "8">
          <h2 class="box-title 100">100</h2>
        </button>
        <button class="box" id = "9">
          <h2 class="box-title 200">200</h2>
        </button>
        <button class="box" id = "10">
          <h2 class="box-title 300">300</h2>
        </button>
        <button class="box" id = "11">
          <h2 class="box-title 400">400</h2>
        </button>
        <button class="box" id = "12">
          <h2 class="box-title 100">100</h2>
        </button>
        <button class="box" id = "13">
          <h2 class="box-title 200">200</h2>
        </button>
        <button class="box" id = "14">
          <h2 class="box-title 300">300</h2>
        </button>
        <button class="box" id = "15">
          <h2 class="box-title 400">400</h2>
        </button>
      </section>
    </section>
  </section>
  <section class="player-section hidden">
    <section data-index="30" id="100" class="player 0 player-turn">
      <img class="nerd-img" src="https://i.imgur.com/o1IfnLG.jpg" alt="Lewis from revenge of the nerds">
      <h3 class="player-1-name player-name"></h3>
      <h3 class="player-score" id="player-0-total">Score:</h3>
    </section>
    <section data-index="31" id="101" class="player 1">
      <img class="nerd-img" src="https://i.imgur.com/O7Q5jfR.jpg?1" alt="Orge from revenge of the nerds">
      <h3 class="player-2-name player-name"></h3>
      <h3 class="player-score" id="player-1-total">Score:</h3>
    </section>
    <section data-index="32" id="102" class="player 2"> 
      <img class="nerd-img" src="https://i.imgur.com/c7Bfxuq.jpg" alt="Judy from revenge of the nerds">
      <h3 class="player-3-name player-name"></h3>
      <h3 class="player-score" id="player-2-total">Score:</h3>
    </section>
  </section>
  <section class="question-display hidden">
  </section>
  <section class="correctAns hidden">
    <h1>CORRECT!</h1>
    <picture class="image"></picture>
    <div class="next-btn">
      <button class="next-question">Choose your next question</button>
    </div>
  </section>
  <section class="wrongAns hidden">
    <h1>WRONG!</h1>
    <picture class="image"></picture>
    <div class="next-btn">
      <button class="next-turn">Next player</button>
    </div>
  </section>
  <section class="wager-display">
  </section> 
  </section>
</body>
</html>
