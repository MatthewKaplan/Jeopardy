<!DOCTYPE html>
<html>
<head>
  <title>Game Time</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <section class="start-page">
    <h1>Are You Smarter Than a Third Grader?</h1>
    <h2>Choose a your Persona:</h2>
    <section class="players">
      <div class="rick1">
        <img class="rick-sanchez" src="https://i.imgur.com/GdkebcX.png" alt="Player one classy Rick Sanchez" height="200" width="150"><br>
        <label for="player1">Player Name:
          <input type="text" name="player1" id="player1">
        </label>
      </div>  
      <div class="rick2">
        <img class="rick-sanchez" src="https://i.imgur.com/CVtT9J8.png" alt="Player two Guard Rick Sanchez" height="200" width="150"><br>
        <label for="player2">Player Name:
          <input type="text" name="player2" id="player2">
        </label>
      </div>  
      <div class="rick3">
        <img class="rick-sanchez" src="https://i.imgur.com/J4EM0ux.png" alt="Player 3 Scientist Rick Sanchez" height="200" width="350"><br>
        <label for="player3">Player Name:
          <input type="text" name="player3" id="player3">
        </label>
      </div>  
    </section>
    <section class="btn">
      <button class="play-game-btn" type="submit">Play Game</button>
      <!-- <img class="portal" src="images/portal.png" height="300" width="200"> -->
    </section>
  </section>
  <header class="hidden header-bar">
    <section class="round">
      <h3 class="main-title">Round X</h3>
    </section>
    <section class="game-name">
      <h3 class="main-title">Jeopardy</h3>
    </section>
    <section class="reset-game">
      <button class="reset-btn">Reset Game</button>
    </section>
  </header>

  <section class="game none hidden">
    <section class="question-box-area">
      <section class="categories-container">
        <article class="categories-box cat-0">
          <h3>Topic 1</h3>
        </article>
        <article class="categories-box cat-1">
          <h3 >Topic 2</h3>
        </article>
        <article class="categories-box cat-2">
          <h3>Topic 3</h3>
        </article>
        <article class="categories-box cat-3">
          <h3>Topic 4</h3>
        </article>
      </section>
      <section class="questions-container">
        <button class="box 100" id="0">
          <h2 class="box-title">100</h2>
        </button>
        <button class="box 200" id = "1">
          <h2 class="box-title">200</h2>
        </button>
        <button class="box 300" id = "2">
          <h2 class="box-title">300</h2>
        </button>
        <button class="box 400" id = "3">
          <h2 class="box-title">400</h2>
        </button>
        <button class="box 100" id = "4">
          <h2 class="box-title">100</h2>
        </button>
        <button class="box 200" id="5">
          <h2 class="box-title">200</h2>
        </button>
        <button class="box 300" id="6">
          <h2 class="box-title">300</h2>
        </button>
        <button class="box 400" id = "7">
          <h2 class="box-title">400</h2>
        </button>
        <button class="box 100" id = "8">
          <h2 class="box-title">100</h2>
        </button>
        <button class="box 200" id = "9">
          <h2 class="box-title">200</h2>
        </button>
        <button class="box 300" id = "10">
          <h2 class="box-title">300</h2>
        </button>
        <button class="box 400" id = "11">
          <h2 class="box-title">400</h2>
        </button>
        <button class="box 100" id = "12">
          <h2 class="box-title">100</h2>
        </button>
        <button class="box 200" id = "13">
          <h2 class="box-title">200</h2>
        </button>
        <button class="box 300" id = "14">
          <h2 class="box-title">300</h2>
        </button>
        <button class="box 400" id = "15">
          <h2 class="box-title">400</h2>
        </button>
      </section>
    </section>
  </section>
  <section class="player-section hidden">
    <section data-index="30" id="100" class="player 0 player-turn">
      <img class="rick-sanchez" src="https://i.imgur.com/GdkebcX.png" alt="Player one classy Rick Sanchez" height="200" width="150">
      <h3 class="player-1-name">Player 1:</h3>
      <h3 class="player-score" id="player-0-total">Score:</h3>
    </section>
    <section data-index="31" id="101" class="player 1">
      <img class="rick-sanchez" src="https://i.imgur.com/CVtT9J8.png" alt="Player two Guard Rick Sanchez" height="200" width="150">
      <h3 class="player-2-name">Player 2:</h3>
      <h3 class="player-score" id="player-1-total">Score:</h3>
    </section>
    <section data-index="32" id="102" class="player 2">
      <img class="rick-sanchez" src="https://i.imgur.com/J4EM0ux.png" alt="Player 3 Scientist Rick Sanchez" height="200" width="350">
      <h3 class="player-3-name">Player 3:</h3>
      <h3 class="player-score" id="player-2-total">Score:</h3>
    </section>
  </section>
  <section class="question-display hidden">
  </section>

  <section class="correctAns hidden">
    <h1>CORRECT!</h1>
    <div class="next-btn">
      <button class="next-question">Choose your next question</button>
    </div>
  </section>

  <section class="wrongAns hidden">
    <h1>WRONG!</h1>
    <div class="next-btn">
      <button class="next-turn">Next player</button>
    </div>
  </section>
  
</body>
</html>
